<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
    <h1 class="text-primary text-center mb-4">Pizza Shop 2.0</h1>

    <form class="form-control p-4">
        <fieldset>
            <legend>Customer Details</legend>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="mobileno">Mobile Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="mobileno" placeholder="Enter your mobile number">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="address">Address</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" rows="4" placeholder="Enter your address"></textarea>
                </div>
            </div>
        </fieldset>

        <fieldset class="mt-4">
            <legend>Pizza Topping Detail</legend>

            <div class="row mb-2 align-items-center">
                <div class="col-sm-2">Pizza Type:</div>

                <div class="col-sm-3 form-check">
                    <input class="form-check-input" type="checkbox" id="supreme">
                    <label class="form-check-label" for="supreme">Supreme</label>
                </div>

                <div class="col-sm-2">Quantity:</div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" min="0">
                </div>
            </div>

            <div class="row mb-2 align-items-center">
                <div class="col-sm-2"></div>

                <div class="col-sm-3 form-check">
                    <input class="form-check-input" type="checkbox" id="cheese">
                    <label class="form-check-label" for="cheese">Cheese</label>
                </div>

                <div class="col-sm-2">Quantity:</div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" min="0">
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-sm-2"></div>

                <div class="col-sm-3 form-check">
                    <input class="form-check-input" type="checkbox" id="veg">
                    <label class="form-check-label" for="veg">Veg</label>
                </div>

                <div class="col-sm-2">Quantity:</div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" min="0">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-2">Pizza Size:</div>
                <div class="col-sm-10 d-flex gap-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="size" id="small">
                        <label class="form-check-label" for="small">Small</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="size" id="medium">
                        <label class="form-check-label" for="medium">Medium</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="size" id="large">
                        <label class="form-check-label" for="large">Large</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2">Pizza Sauce:</div>
                <div class="col-sm-10">
                    <select class="form-select">
                        <option selected>Tomato</option>
                        <option>Chilly</option>
                        <option>BBQ</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2">Extra Topping:</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="extraCheese">
                        <label class="form-check-label" for="extraCheese">Cheese</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="extraVeg">
                        <label class="form-check-label" for="extraVeg">Extra Veg.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="broccoli">
                        <label class="form-check-label" for="broccoli">Roasted Broccoli</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="olives">
                        <label class="form-check-label" for="olives">Black Olives</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2">Delivery Instruction</div>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3"
                              placeholder="Any special instructions for delivery"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Send my order</button>
        </fieldset>
    </form>
</div>
</body>
</html>
