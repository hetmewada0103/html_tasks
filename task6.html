<!-- Create a user verification form containing two input fields (Employee ID and Department Name)
and a Verify button. Implement the following functionalities without using regular expressions:
While typing in the Employee ID field, if the entered value contains any non-numeric character,
the text color should change to red; otherwise, it should remain black (oninput).
When the user leaves the Department Name field after making changes, 
its background color should change to light yellow (onchange).
When the mouse pointer moves over the form, the form’s border color should change to gray (onmouseover).
When the mouse pointer leaves the form, the border should return to black (onmouseout).
Add a separate button labeled “Clear Fields” that empties both input fields when clicked (onclick).
Add a separate button that toggles the form’s background color between white and lightblue (onclick). -->

<html>
<head>
    <title>User Verification Form</title>
</head>
<body>

<form id="form1" onmouseover="fun3()" onmouseout="fun4()" style="border: 2px solid black; padding: 15px; width: 300px; background-color: white;">
    <input type="text" id="empId" placeholder="Employee ID" oninput="fun1()">
    <br><br>
    <input type="text" id="dept" placeholder="Department Name" onchange="fun2()">
    <br><br>
    <input type="button" value="Verify">
    <br><br>
    <input type="button" value="Clear Fields" onclick="fun5()">
    <br><br>
    <input type="button" value="Toggle Background" onclick="fun6()">

</form>

<script>
function fun1() {
    const emp = document.getElementById("empId");
    let value = emp.value;
    let isNumeric = true;
    for (let i = 0; i < value.length; i++) {
        if (isNaN(value[i])) {
            isNumeric = false;
            break;
        }
    }
    emp.style.color = isNumeric ? "black" : "red";
}

function fun2() {
    document.getElementById("dept").style.backgroundColor = "lightyellow";
}

function fun3() {
    document.getElementById("form1").style.borderColor = "gray";
}

function fun4() {
    document.getElementById("form1").style.borderColor = "black";
}

function fun5() {
    document.getElementById("empId").value = "";
    document.getElementById("dept").value = "";
}

function fun6() {
    const form = document.getElementById("form1");
    form.style.backgroundColor =
        form.style.backgroundColor === "lightblue" ? "white" : "lightblue";
}
</script>

</body>
</html>
